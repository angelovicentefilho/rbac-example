<#import "../layout/layout.ftl.html" as layout>
<@layout.myLayout "List of issues">
    <h1>Users</h1>
    <#if users?has_content>
        <table class="ui table">
            <thead>
                <tr>
                    <th>#</th>
                    <th>Account</th>
                    <th>Name</th>
                    <th>Role</th>
                </tr>
            </thead>
            <tbody>
                <#list users as user>
                    <tr>
                        <td>${user.userId}</td>
                        <td>${user.account}</td>
                        <td>${user.firstName} ${user.lastName}</td>
                        <td>${user.roles?join(", ")}</td>
                    </tr>
                </#list>
            </tbody>
        </table>
    <#else>
        <div class="ui message">
            <div class="content">
                <div class="header">
                    No users
                </div>
                <p>It's unexpected.</p>
            </div>
        </div>
    </#if>
</@layout.myLayout>
